<!DOCTYPE HTML>
<html lang="en"> <!-- this tells you the page is in english -->
  <head>
    <meta charset="utf-8"> <!-- this tells you the character set -->
    <meta charset http-equiv="X-UA-Compatible" content="IE=edge"><!-- this makes your page IE compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- this makes your page responsive -->
    <meta name="description" content="My website's description"><!-- this is for when your page is searched on google, what it says about your webpage -->
    <meta name="author" content="Sarah Bump"> <!-- this tells you who wrote the webpage -->
  <title>Bootstrap 2 Column boilerplates</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>My Header Text</h1>
        <p class="lead">This is my 2 column layout</p>
      </header>
      <h3>My Page Content</h3>
      <div class="row">
        <article class="col-md-8">
          <h3>Welcome to the web</h3>
          <p>Lorem ipsum to go here</p>
        </article>
        <aside class="col-md-4">
          <h3>Aside Content</h3>
          <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
          </ul>
        </aside>
      </div>
    </div>
  </body>
</html>
